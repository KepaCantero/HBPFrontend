<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Neurorobotics platform</title>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-hbp-common/dist/hbp-common.css" />
    <link rel="stylesheet" href="bower_components/angular-hbp-document-client/dist/angular-hbp-document-client.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:css(app) styles/gz3d.css -->
    <link rel="stylesheet" href="styles/gz3d.css"/>
    <link rel="stylesheet" href="styles/reset.css"/>
    <!-- endbuild -->

</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-hbp" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="hbp-site-current visible-xs-inline"><a href="#">Neurorobotics experiment designer</a>
                </span>
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" style="height: 0px;">
                <ul class="hbp-secondary-navbar nav navbar-nav">
                    <li><a ui-sref="home" ui-sref-active="active" href>Neurorobotics</a>
                </ul>
                <ul class="hbp-secondary-navbar nav navbar-nav visible-xs-block">
                    <li class="dropdown">
                        <a href class="dropdown-toggle">Website Selector <i class="glyphicon glyphicon-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="home" ui-sref-active="active" href>Getting Started</a>
                            </li>
                            <li><a href="./bower_components/angular-hbp-common/dist/styleguide">Styleguide</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul ng-controller="hbpMetaNavigationCtrl as metaNav" class="hbp-user-widget nav navbar-nav navbar-right">
                    <li ng-if="currentUser" class="hbp-user-widget-display-name dropdown">
                        <a href class="dropdown-toggle">{{currentUser.displayName}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="logout()" href>Logout</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-if="!currentUser"><a href ng-click="login()">Login</a>
                    </li>
                    <li ng-if="currentUser" class="hbp-user-widget-action"><a href><i class="glyphicon glyphicon-cog"></i><span class="visible-xs-inline"> Settings</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add your site or application content here -->
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-bbp-config/angular-bbp-config.js"></script>

    <script src="bower_components/angular-hbp-document-client/dist/angular-hbp-document-client.js"></script>
    <script src="bower_components/xml2json/xml2json.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <!-- endbower -->

    <script src="scripts/gz3d/client/js/include/RenderPass.js"></script>
    <script src="scripts/gz3d/client/js/include/MaskPass.js"></script>
    <script src="scripts/gz3d/client/js/include/ShaderPass.js"></script>
    <script src="scripts/gz3d/build/gz3d.preprocessed.js"></script>

    <!-- build:js({app,.tmp,.}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/new.js"></script>
    <script src="scripts/directives/exd-helpers.js"></script>
    <script src="scripts/controllers/gz3d-view.js"></script>
    <!-- endbuild -->


</body>

</html>
