<!-- build:css(.tmp) styles/esv/editor-panel.css -->
<link rel="stylesheet" href="styles/esv/editor-panel.css"/>
<!-- endbuild -->

<div resizeable show-on-top movable movable-anchor=".editor-panel-header" class="editor-panel-widget noselect ng-hide" ng-show="editorsPanelService.showEditorPanel" ng-controller="editorPanelCtrl"
      ng-keydown="suppressKeyPress($event)" >
  <div class="editor-panel-header">
    <h5 class="editor-panel-title">Editors</h5>
  </div>
  <div class="editor-panel-content">
    <tabset>
      <tab heading="Environment" active="activeTab.environment">
        <environment-designer/>
      </tab>
      <tab heading="Transfer Functions" active="activeTab.transferfunction"
           select="disableKeyBindings(); controls.transferfunction.refresh()"
           deselect="reenableKeyBindings()">
        <transfer-function-editor topic="{{cleErrorTopic}}" server="{{rosbridgeWebsocketUrl}}"
                                  control="controls.transferfunction"/>
      </tab>
      <tab heading="State Machine (SMACH)" active="activeTab.statemachine"
           select="disableKeyBindings(); controls.statemachine.refresh()"
           deselect="reenableKeyBindings()">
        <smach-editor topic="{{cleErrorTopic}}" server="{{rosbridgeWebsocketUrl}}"
                      control="controls.statemachine"/>
      </tab>
      <tab heading="Brain Editor" active="activeTab.pynneditor"
           select="disableKeyBindings(); controls.pynneditor.refresh()"
           deselect="reenableKeyBindings()">
        <pynn-editor control="controls.pynneditor"/>
      </tab>
	  <tab heading="TF Graphical Editor" active="activeTab.graphicalEditor"
           select="disableKeyBindings(); controls.graphicalEditor.refresh()"
           deselect="reenableKeyBindings()">
        <graphical-editor control="controls.graphicalEditor" server="{{rosbridgeWebsocketUrl}}"/>
      </tab>
    </tabset>
  </div>
  <button type="button" class="button-close" data-ng-click="editorsPanelService.toggleEditors()">Ã—</button>
</div>
