<button type="button" class="btn btn-default btn-md"
        ng-click="update(pynnScript)"
        ng-disabled="doc.isClean() || loading || stateService.statePending"
        v-busy="loading || stateService.statePending"
        v-busy-label="Applying changes"
        v-pressable>
  <i class="glyphicon glyphicon-ok-circle" aria-hidden="true"></i>
  <span> Apply</span>
</button>
<button ng-show="isCollabExperiment" type="button" class="btn btn-default"
        ng-click="saveIntoCollabStorage(pynnScript)"
        ng-disabled="loading || stateService.statePending"
        v-busy="isSavingToCollab"
        v-busy-label="Saving to Collab"
        v-pressable>
  <i class="glyphicon glyphicon-book"></i>
  <span> Save to Collab</span>
</button>
