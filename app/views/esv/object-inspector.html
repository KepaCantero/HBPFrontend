<div id="object-inspector" class="object-inspector-widget" resizeable ng-show="objectInspectorService.isShown">
  <!-- sections of the object inspector -->
  <ol class="sections-list">
    <!-- section - object identifier -->
    <li class="section-item" movable-anchor-for-id="object-inspector">
      <h3 class="selected-object-name">{{objectInspectorService.selectedObject ?
        objectInspectorService.selectedObject.name :
        'nothing selected'}}</h3>
    </li>
    <!-- section - transform -->
    <li class="section-item" ng-show="objectInspectorService.selectedObject">
      <ol class="sub-sections-list">
        <!-- sub-section - translate -->
        <li class="sub-section-item" ng-show="objectInspectorService.selectedObject.position">
          <h5>Translate</h5>
          <ol class="transform-elements-list">
            <li class="transform-elements-listitem">
              <button type="button" class="btn btn-xs btn-rounded"
                      ng-class="{active:gz3d.scene.manipulationMode === EDIT_MODE.TRANSLATE}"
                      ng-click="objectInspectorService.setManipulationMode((gz3d.scene.manipulationMode === EDIT_MODE.TRANSLATE) ? EDIT_MODE.VIEW : EDIT_MODE.TRANSLATE)">
                <i class="glyphicon glyphicon-move"></i>
              </button>
            </li>
            <li class="transform-elements-listitem">
              <ol class="vec3-num-input-list">
                <li class="vec3-num-input-item">
                  <input interactive id="oi-translate-x" type="number" name="translate-x" class="vec3-num-input"
                         ng-model="objectInspectorService.translation.x"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
                <li class="vec3-num-input-item">
                  <input interactive id="oi-translate-y" type="number" name="translate-y" class="vec3-num-input"
                         ng-model="objectInspectorService.translation.y"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
                <li class="vec3-num-input-item">
                  <input interactive id="oi-translate-z" type="number" name="translate-z" class="vec3-num-input"
                         ng-model="objectInspectorService.translation.z"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
              </ol>
            </li>
          </ol>
        </li>
        <!-- sub-section - rotate -->
        <li class="sub-section-item" ng-show="objectInspectorService.selectedObject.rotation">
          <h5>Rotate</h5>
          <ol class="transform-elements-list">
            <li class="transform-elements-listitem">
              <button type="button" class="btn btn-xs btn-rounded"
                      ng-class="{active:gz3d.scene.manipulationMode === EDIT_MODE.ROTATE}"
                      ng-click="objectInspectorService.setManipulationMode((gz3d.scene.manipulationMode === EDIT_MODE.ROTATE) ? EDIT_MODE.VIEW : EDIT_MODE.ROTATE)">
                <i class="glyphicon glyphicon-repeat"></i>
              </button>
            </li>
            <li class="transform-elements-listitem">
              <ol class="vec3-num-input-list">
                <li class="vec3-num-input-item">
                  <input interactive id="oi-rot-euler-x" type="number" name="rotate-x" class="vec3-num-input"
                         ng-model="objectInspectorService.rotationEuler.x"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
                <li class="vec3-num-input-item">
                  <input interactive id="oi-rot-euler-y" type="number" name="rotate-y" class="vec3-num-input"
                         ng-model="objectInspectorService.rotationEuler.y"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
                <li class="vec3-num-input-item">
                  <input interactive id="oi-rot-euler-z" type="number" name="rotate-z" class="vec3-num-input"
                         ng-model="objectInspectorService.rotationEuler.z"
                         ng-change="objectInspectorService.onObjectChange()">
                </li>
              </ol>
            </li>
          </ol>
        </li>
      </ol>
    </li>
    <!-- section - view modes -->
    <li class="section-item" ng-show="objectInspectorService.selectedObject">
      <label for="oi-viewmode-normal"><input id="oi-viewmode-normal" type="radio" name="viewmode-normal"
                                             class="input-radio-check"
                                             ng-click="objectInspectorService.setViewMode(OBJECT_VIEW_MODE.NORMAL)">Normal</label>
      <label for="oi-viewmode-transparent"><input id="oi-viewmode-transparent" type="radio" name="viewmode-normal"
                                                  class="input-radio-check"
                                                  ng-click="objectInspectorService.setViewMode(OBJECT_VIEW_MODE.TRANSPARENT)">Transparent</label>
      <label for="oi-viewmode-wireframe"><input id="oi-viewmode-wireframe" type="radio" name="viewmode-normal"
                                                class="input-radio-check"
                                                ng-click="objectInspectorService.setViewMode(OBJECT_VIEW_MODE.WIREFRAME)">Wireframe</label>
    </li>
    <!-- section - Change material -->
    <li class="section-item" ng-show="objectInspectorService.hasColorableVisual">
      <h5>Change color</h5>
      <materials-chooser on-select="objectInspectorService.selectMaterial(material)"/>
    </li>
    <!-- section - physical properties -->
    <li class="section-item" ng-show="objectInspectorService.selectedObject">
      <label for="oi-show-collision"><input id="oi-show-collision" type="checkbox" name="show-collision"
                                            class="input-radio-check"
                                            ng-model="objectInspectorService.showCollision"
                                            ng-change="objectInspectorService.onShowCollisionChange()">Show Collision Geometry</label>
    </li>
  </ol>
  <button type="button" class="button-close" data-ng-click="objectInspectorService.toggleView(false)">Ã—</button>
</div>
