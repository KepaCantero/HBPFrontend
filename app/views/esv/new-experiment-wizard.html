<div class="experiment-box" id="newExpWizard" ng-mouseenter="isHovered = true" ng-mouseleave="isHovered = false" ng-mouseup="isHovered = false"
    ng-click="selectNewExperiment();" ng-class="devMode" ng-if="isCollabExperiment && devMode">
    <div class="list-entry-container left-right" ng-class="{selected: pageState.selected == newExperiment || isHovered}">
        <!-- image div -->
        <div class="list-entry-left" ng-class="{selected: pageState.selected == newExperiment}">
            <img src="img/esv/plus_icon.png">
        </div>
        <!-- text mama div -->
        <div class="list-entry-middle list-entry-container up-down">
            <!-- title div -->
            <div class="list-entry-container left-right title-line">
                <div class="h4">Create New Experiment
                </div>
            </div>
            <!-- description div -->
            <div>Here you can create a new experiment. You can upload your own custom environment, robot, and brain.</div>
            <br>
            <!-- when clicked div -->
            <div class="list-entry-buttons list-entry-container center" ng-if="pageState.selected == newExperiment">
                <!-- button group div -->
                <div class="btn-group" role="group">
                    <!-- env button -->
                    <button analytics-on analytics-event="uploadEnvironment" analytics-category="Experiment" class="btn btn-default" tooltip-trigger="mouseenter"
                        ng-click="uploadEnvironmentDialog()" ng-disabled="pageState.startingExperiment == true">
                        <i class="fa fa-upload"></i> Choose Environment
                        </button>
                        <!-- robot button -->
                        <button analytics-on analytics-event="uploadRobot" analytics-category="Experiment" class="btn btn-default" tooltip-trigger="mouseenter"
                            ng-click="uploadRobotDialog()" ng-disabled="pageState.startingExperiment == true">
                            <i class="fa fa-upload"></i> Choose Robot
                            </button>
                            <!-- brain button -->
                            <button analytics-on analytics-event="uploadBrain" analytics-category="Experiment" class="btn btn-default" tooltip-trigger="mouseenter"
                                ng-click="uploadBrainDialog()" ng-disabled="pageState.startingExperiment == true">
                                <i class="fa fa-upload"></i> Choose Brain
                                </button>
                                <br>
                                <br>
                                <!-- clone button -->
                                <div align="center">
                                     <div uib-collapse="!isCloneRequested">
                                         <div class="list-entry-container center">
                                            <i class="fa fa-spinner fa-spin"></i>&nbsp;
                                            <i>Copying files to Collab storage.This might take some minutes, so please be patient...</i>
                                         </div>
                                    </div>
                                    <button analytics-on analytics-event="CloneNewExperiment" ng-if="pageState.selected == newExperiment" ng-disabled="!brainUploaded || !environmentUploaded || !robotUploaded"
                                        class="btn btn-default enable-tooltip" tooltip-trigger="mouseenter" tooltip-placement="top" ng-click="cloneNewExperiment('newExperiment')">
                                        <i class="fa fa-pencil"></i> Clone
                                        </button>
                                </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="list-separator">
</div>
