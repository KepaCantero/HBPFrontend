<!-- build:css(.tmp) styles/esv/experiment-view.css -->
<link rel="stylesheet" href="styles/esv/experiment-view.css" />
<!-- endbuild -->

<div>
  <div class="editor-display">
    <environment-rendering></environment-rendering>

    <log-adverts></log-adverts>

    <div id="experiment-view-widget-overlays">

      <spike-train ng-show="showSpikeTrain" close-fn="spikeTrainButtonClickHandler()"></spike-train>

      <object-inspector></object-inspector>

      <editor-panel></editor-panel>

      <brainvisualizer-panel></brainvisualizer-panel>

      <environment-settings-panel></environment-settings-panel>

      <log-console></log-console>

      <video-stream-generator ng-show="showVideoStreams"></video-stream-generator>
    </div>
  </div>

  <div class="ros-reconnecting" on-reconnect-timeout="exit()"></div>

  <simulation-timeout-extender extent-timeout-condition="{{simTimeoutText < 300}}" ng-if="userContextService.isOwner()"></simulation-timeout-extender>

  <help-tooltip-popover></help-tooltip-popover>

  <editor-toolbar class="toolbar"></editor-toolbar>
</div>
