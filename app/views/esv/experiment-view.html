<div style="width: 100%; height: 100%;display:flex;flex-direction: column">

  <changelog-widget></changelog-widget>

  <application-top-toolbar on-sidemenu-toggled="vm.sidemenuToggled()"></application-top-toolbar>

  <div style="display:flex;flex-direction: row;flex-grow: 1;align-items: stretch;">
    <sim-tools-sidebar></sim-tools-sidebar>

    <golden-layout style="flex-grow: 1;"></golden-layout>

    <simulation-timeout-extender
      extent-auto-condition="{{vm.simulationInfo.simTimeoutText < vm.simulationInfo.simMaxAutoTimeOutText}}"
      extent-timeout-condition="{{vm.simulationInfo.simTimeoutText < vm.simulationInfo.simMaxTimeOutText}}"
      ng-if="vm.userContextService.isOwner()">
    </simulation-timeout-extender>

    <help-tooltip-popover></help-tooltip-popover>

    <tip-tooltip show-on-top></tip-tooltip>

  </div>
</div>
