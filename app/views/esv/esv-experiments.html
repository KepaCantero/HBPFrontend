<!-- build:css(.tmp) styles/esv/esv-web.css -->
<link rel="stylesheet" href="styles/esv/esv-web.css" />
<!-- endbuild -->

<div class="container-with-navbar-margin">
  <div class="list-container">
    <div class="form-group form-inline col-xs-6">
      <input ng-model="query.configuration.name" style="width:auto;" type="text" class="top-buttons form-control input-sm" placeholder="Experiment Filter...">
    </div>
    <div class="form-group form-inline col-xs-6">
      <button style="float:right;" ng-if="loadPrivateExperiments" ng-click="cloneAnotherExperiment()" class="btn btn-default enable-tooltip"
        uib-tooltip="Clone another template experiment" tooltip-trigger="mouseenter" tooltip-placement="bottom">
         Clone experiment
      </button>
      <button style="float:right;" ng-if="cloningAnotherExperiement" ng-click="reloadExperiments(true)" class="cancel-clone-btn btn btn-default enable-tooltip"
        uib-tooltip="Cancel cloning another template experiment" tooltip-trigger="mouseenter" tooltip-placement="bottom">
        See your experiments
      </button>
    </div>

    <hr class="list-separator">

    <experiment-list ng-if="showExperiments" query="query" private="loadPrivateExperiments" load-private-experiments="reloadExperiments(true)"></experiment-list>

  </div>
</div>
