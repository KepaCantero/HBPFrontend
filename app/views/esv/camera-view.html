<link rel="stylesheet" href="styles/esv/camera-view.css" />

<div id="camera-view-window">
  <div class="camera-view-label">{{cameraName}}</div>
  <label class="show-frustum-label" for="show-frustum-checkbox">
    <input id="show-frustum-checkbox" type="checkbox" class="frustum-checkbox" ng-model="showFrustum" ng-change="onShowFrustumChanged()">
    show frustum
  </label>
</div>
