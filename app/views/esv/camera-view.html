<!-- build:css(.tmp) styles/esv/camera-view.css -->
<link rel="stylesheet" href="styles/esv/camera-view.css"/>
<!-- endbuild -->

<div class="camera-server-stream-not-available" ng-show="showServerStream">
  <span ng-hide="stateService.currentState === STATE.STARTED">Start the simulation to start streaming camera image</span>
  <span ng-show="stateService.currentState === STATE.STARTED">Connecting...</span>
</div>
<img class="camera-server-stream-image" ng-show="showServerStream" ng-src="{{getVideoUrlSource()}}" alt="Smiley face">
<div class="camera-view-label">{{cameraName}}</div>

<div class="camera-icons">
  <span class="glyphicon glyphicon-modal-window camera-frustum" ng-class="{'camera-icon-enabled' : showFrustum}" title="Show frustum"
    ng-click="onShowFrustumChanged()" aria-hidden="true"></span>
  <i class="fa fa-video-camera camera-server-stream" ng-class="{'camera-icon-enabled' : showServerStream}" ng-show="videoUrl" title="Stream&nbsp;server&nbsp;image"
    ng-click="toggleServerStream()" aria-hidden="true"></i>
</div>
