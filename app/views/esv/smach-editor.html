<h3>SMACH State Machine Editor</h3>

<div ng-repeat="(name, _) in smachCodes">
  <hr>
  <h4><code class="CodeMirror cm-s-default"><span class="cm-def">{{name}}</span></code></h4>

  <div ui-codemirror="{
          lineWrapping : true,
          lineNumbers: true,
          readOnly: false,
          mode: 'text/x-python'
      }" ng-model="smachCodes[name]" ui-refresh="smachCodes[name]">
  </div>
  <button type="button" class="btn btn-default btn-md" ng-click="update(name)">
    <span class="glyphicon glyphicon-save" aria-hidden="true"/>Update
  </button>
</div>
