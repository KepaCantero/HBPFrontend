<h3>Transfer Functions Editor</h3>
<div ng-repeat="transferFunction in transferFunctions">
  <hr>
  <h4>Transfer function</h4>
  <div ui-codemirror="{
          lineWrapping : true,
          lineNumbers: true,
          readOnly: false,
          mode: 'text/x-python'
      }" ng-model="transferFunction" ui-refresh="transferFunction">
  </div>
  <button type="button" class="btn btn-default btn-md" ng-click="save($index)">
    <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
  </button>
  <button type="button" class="btn btn-default btn-md" >
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
  </button>
</div>
