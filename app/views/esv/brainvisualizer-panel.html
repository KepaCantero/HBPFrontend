<div resizeable show-on-top id="brainvisualizer-panel" class="brainvisualizer-panel-widget noselect ng-hide" ng-show="showBrainvisualizerPanel" ng-controller="brainvisualizerPanelCtrl"

  </div>
  <brainvisualizer class="brainvisualizer-panel-content" data="brainVisualizerData">
  </brainvisualizer>
  <button type="button" class="button-close" data-ng-click="toggleBrainvisualizer()">Ã—</button>
</div>
