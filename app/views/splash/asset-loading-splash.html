<div class="asset-loading-splash-content text-center">
  <h1 ng-bind="title"></h1>
  <p class="lead">Loading Experiment...</p>
  <small>{{isError ? 100 : percentage}}%</small><br/>
  <span class="fa fa-spinner fa-4x margin-30" ng-class="{'fa-spin': !isError}"></span>
  <div ng-repeat="element in progressData | filter:{done: false} | orderBy:'totalSize':true | limitTo:10">
    <progressbar ng-class="element.error ? 'splashbar-error' : 'splashbar'" value="element.progress" max="element.totalSize" animate="true"><span style="color:black; white-space:nowrap; font-weight:bold;">{{element.id}}</span></progressbar>
  </div>
  <br/>
  <p ng-show="isError">Some assets have not been found!</p>
  <button class="btn btn-lg btn-outline" ng-click="close()" ng-show="isError">Close</button>
</div>
