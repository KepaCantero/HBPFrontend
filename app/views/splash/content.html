<div class="splash-content text-center">
  <h1 ng-bind="title"></h1>
  <p class="lead" ng-bind="headline"></p>
  <small ng-bind="subHeadline"></small><br/>
  <span ng-class="{'glyphicon glyphicon-refresh': true, 'spinning': spin, 'still': !spin}"></span><br/><br/><br/>
  <button class="btn btn-lg btn-outline" ng-click="close()" ng-show="showButton">OK</button>
</div>
