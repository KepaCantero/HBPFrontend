<h1>New neurorobotics experiment</h1>
<div class="form-group col-md-4">
    <div>
        <exd-model-selector exd-input="environmentInput" exd-image-default-thumbnail="/img/environment.png"/>
    </div>
</div>
<div class="form-group col-md-4">
    <div>
        <exd-model-selector exd-input="neurobotInput" exd-image-default-thumbnail="/img/robot.png"/>
    </div>
</div>
<div class="form-group col-md-4 fadein fadeout" ng-show="(environmentInput.selectedEntity != undefined) && (neurobotInput.selectedEntity != undefined)">
    <div>
        <exd-model-selector exd-input="brainInput" exd-image-default-thumbnail="/img/brain.png"/>
    </div>
</div>
<div class="clearfix"></div>
<button type="button" ng-disabled="(environmentInput.selectedEntity == undefined) || (neurobotInput.selectedEntity == undefined) || (brainInput.selectedEntity == undefined)" ng-click="$state.go('gz3d-view')">Launch neurorobotics experiment</button>
