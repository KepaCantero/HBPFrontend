<div class="row">
    <div class="col-sm-6">
         <p class="input-group" tooltip="year/month/day"  tooltip-append-to-body="true">
            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" datepicker-options="{'show-weeks': false}" is-open="opened" close-text="Close" ng-model="date.date" ng-required="true"/>
            <span class="input-group-addon" ><i class="glyphicon glyphicon-calendar"></i></span>
        </p>
    </div>
    <div class="col-sm-4">
        <p class="input-group">
            <input class="form-control text-right" ng-model="date.hours" maxlength="2" ng-pattern="/(?:^2[0-4]$)|(?:^[0-1]?[0-9]?$)/" tooltip="Hours, between 0 and 24" tooltip-append-to-body="true" ng-required="true">
            <span class="input-group-addon" >:</span>
            <input class="form-control" ng-model="date.minutes" maxlength="2" ng-pattern="/^[0-5]?[0-9]?$/" tooltip="Minutes, between 0 and 59" tooltip-append-to-body="true" ng-required="true">
        </p>
    </div>
    <div class="col-sm-2">
        <p class="input-group">
            <input ng-model="date.miliseconds" class="form-control text-right" maxlength="2" ng-pattern="/^[0-5]?[0-9]?$/"  tooltip="Seconds, between 0 and 59" tooltip-append-to-body="true" ng-required="true">
            <span class="input-group-addon" >s</span>
        </p>
    </div>
</div>
