 <!-- Suported browsers banner-->
  <div class="alert alert-warning no-margin" ng-show="!(isSupportedBrowser || dismissWarning)">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Sorry, we currently don't support {{browser}}.
    You may continue but only {{ supportedBrowsers | joinWithEndException:', ':' or ' }} will ensure the best experience.
    <button class="btn btn-warning btn-xs pull-right" ng-click="dismissBrowserWarning()">&times;</button>
  </div>
